<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Shopping.css" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>        
        <div class="Fullpage">
            <div class="Search">
                <input type="text">
                <button>SEARCH</button>
                <table rules="cols">
                    <tr>
                        <td>Sign Up&nbsp;</td>
                        <td>&nbsp;Login</td>
                    </tr>
                </table>
                <div id="slidetabs" class="Menu">
                    <table rules="cols">
                    <tr>
                        <td>Electronics&nbsp;</td>
                        <td>&nbsp;Men&nbsp;</td>
                        <td>&nbsp;Women&nbsp;</td>
                        <td>&nbsp;Baby & Kids&nbsp;</td>
                        <td>&nbsp;Books & Media&nbsp;</td>
                        <td>&nbsp;Home & Kitchen&nbsp;</td>
                        <td>&nbsp;Sports&nbsp;</td>
                        <td>&nbsp;Offers&nbsp;</td>
                    </tr>
                </table>
                </div>
            </div>       
            <div class="Body">
                <div id="imagebox" class="ImageBox">
                    <img id="special" src="images/specialoffers.jpg">
                    <img id="i1" src="images/image1.jpg">
                    <img id="i2" src="images/image2.jpg">
                    <img id="i3" src="images/image3.jpg">
                    <div id="image1" class="ImageSelect"></div>
                    <div id="image2" class="ImageSelect"></div>
                    <div id="image3" class="ImageSelect"></div>
                </div>
                <div class="Guarantee">
                    <div class="GauranteeDescription"></div>
                    <div class="GauranteeImage"></div>
                    <div class="GauranteeImage"></div>
                    <div class="GauranteeImage"></div>                    
                </div>
                
            </div>
            <div class="Footer"></div>
        </div>
        <script src="js/shopping.js"></script>
    </body>
</html>
