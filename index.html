<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Shopping.css" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/shopping.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
    <body>        
        <div class="Fullpage">
            <div class="Search">
                <input type="text">
                <button>SEARCH</button>
                <table id="log" rules="cols">
                    <tr>
                        <td id="signup">Sign Up&nbsp;</td>
                        <td id="login">&nbsp;Login</td>
                    </tr>
                </table>
                <div id="slidetabs" class="Menu">
                    <table rules="cols">
                    <tr>
                        <td>Electronics&nbsp;<img src="images/down.png">&nbsp;&nbsp;</td>
                        <td>&nbsp;&nbsp;Men&nbsp;<img src="images/down.png">&nbsp;&nbsp;</td>
                        <td>&nbsp;&nbsp;Women&nbsp;<img src="images/down.png">&nbsp;&nbsp;&nbsp;</td>
                        <td>&nbsp;&nbsp;Baby & Kids&nbsp;<img src="images/down.png">&nbsp;&nbsp;</td>
                        <td>&nbsp;&nbsp;Books & Media&nbsp;<img src="images/down.png">&nbsp;&nbsp;</td>
                        <td>&nbsp;&nbsp;Home & Kitchen&nbsp;<img src="images/down.png">&nbsp&nbsp;</td>
                        <td>&nbsp;&nbsp;Sports&nbsp;<img src="images/down.png">&nbsp;&nbsp;</td>
                    </tr>
                    </table>
                    <img id="cart" src="images/cartempty.png">
                    <div class="Cart">
                        &nbsp;&nbsp;CART
                    </div>
                </div>
            </div> 
            <div class="form-container">
                <form method="post" action="" id="form1">
                    <h3>Login</h3>
                    <div class="field"><input type="text" name="username" title="Username"/></div>
                    <div class="field"><input type="password" name="password" title="Password" /></div>
                    <div class="submit"><button type="submit" value="Submit">Login</button></div>
                </form>
            </div>
            <div class="form-container">
                <form method="post" action="" id="form2">
                    <h3>Sign Up</h3>
                    <div class="field"><input type="text" name="username" title="Username" /></div>
                    <div class="field"><input type="text" name="email" title="Email Address" /></div>
                    <div class="field"><input type="password" name="password" title="Password" id="password" /></div>
                    <div class="field"><input type="password" name="confirmpassword" title="Confirm Password" /></div>
                    <div class="submit"><button type="submit">Submit</button></div>
                </form>
            </div>
            <div class="Body">
                <div id="imagebox" class="ImageBox">
                    <img id="special" src="images/lastminute.jpg">
                    <img id="i1" src="images/image1.jpg">
                    <img id="i2" src="images/image2.jpg">
                    <img id="i3" src="images/image3.jpg">
                    
                </div>
                <div>
                    <div id="image1" class="ImageSelect1"></div>
                    <div id="image2" class="ImageSelect2"></div>
                    <div id="image3" class="ImageSelect3"></div>
                </div>
                
                <div class="ImageList">
                    <div id="clothing" class="SubImage">
                        <div id="clothing1" class="Caption">CLOTHING
                            <img src="images/right.png">
                        </div>
                    </div>
                    <div id="footwear" class="SubImage">
                        <div class="Caption">FOOTWEAR
                            <img src="images/right.png">
                        </div>
                    </div>
                    <div id="watches" class="SubImage">
                        <div class="Caption">WATCHES
                            <img src="images/right.png">
                        </div>
                    </div>
                </div>
                <div class="ImageList">
                    <div class="SubImage"></div>
                    <div class="SubImage"></div>
                    <div class="SubImage"></div>
                </div>
                <div class="ImageList">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="ImageList">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="ImageList">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="Guarantee">
                    <div class="GauranteeDescription">
                        SHOP WITH CONFIDENCE
                    </div>
                    <div class="GauranteeImage">
                        <img id="satisfaction" src="images/satisfaction.png">
                    </div>
                    <div class="GauranteeContent">100% BUYER PROTECTION</div>
                    <div class="GauranteeImage">
                        <img id="cash" src="images/cash.png">
                    </div>
                    <div class="GauranteeContent">CASH ON </br>DELIVERY</div>
                    <div class="GauranteeImage">
                        <img id="return" src="images/return.png">
                    </div> 
                    <div class="GauranteeContent">FREE & EASY </br>RETURNS</div>
                    <div class="GauranteeImage">
                        <img id="original" src="images/original.jpeg">
                    </div> 
                    <div class="GauranteeContent">100% ORIGINAL </br>PRODUCTS</div>
                </div>
            </div>
            <div class="Footer"></div>
        </div>
        <script src="js/shopping.js"></script>
    </body>
</html>
